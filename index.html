<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Game</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section>
        <h1>Jumping Game</h1>
        <div class="container">
            <p>Press Spacebar to start </p>

            <div class="game">
                <div class="hero">
                    <img src="/images/hero.gif" alt="Hero" class="hero-boy">
                </div>

                <div class="vilan">
                    <img src="/images/wolf.gif" alt="Wolf" class="vilan-wolf">
                </div>
            </div>
        </div>
    </section>
  
    
    <script src="script.js"></script>
</body>
</html>
